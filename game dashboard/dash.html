<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="dash.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Game dashboard - glass website</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="vick" src="images/user.jpg" alt="">
                    <h3>Victor Simon</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img class="resize" src="images/discord_icon-removebg-preview.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img class="resize" src="images/game_pad-removebg-preview.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img class="resize" src="images/robo_hand-removebg-preview.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img class="resize" src="images/libary icon.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join Pro for free games.</h2>
                    <img class="last" src="/images/old_game_pad-removebg-preview.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Action Games</h1>
                    <input type="search ">
                </div>
                <div class="cards">
                    <div class="card">
                        <img class="ass" src="images/assasin creed.jpg" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version </p>
                            <div class="progress">
                            </div>
                        </div>
                        <div class="percentage">
                            <h2>60%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <img class="kom " src=" images/mortal kombat.jpg" alt="">
                        <div class="card-info">
                            <h2>Mortal Kombat Onslaught</h2>
                            <p>PS5 Version </p>
                            <div class="progress">
                            </div>
                        </div>
                        <div class="percentage">
                            <h2>60%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <img class="spide " src=" images/spider man1.jpg" alt="">
                        <div class="card-info">
                            <h2>Spiderman Home Coming </h2>
                            <p>PS5 Version </p>
                            <div class="progress">
                            </div>
                        </div>
                        <div class="percentage">
                            <h2>60%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
